<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hotel.css">

    <title>Hotelugar</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-color" role="navigation">
        <div class="container-fluid mg-100">
            <a href="./index.html" class="navbar-brand">Hotelugar</a>

            <div class="d-flex">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="navbar-item">
                            <a href="./index.html" class="nav-link" aria-current="page">Início</a>
                        </li>

                        <li class="navbar-item">
                            <a href="./about.html" class="nav-link">Sobre</a>
                        </li>

                        <li class="navbar-item">
                            <a href="./contact.html" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>

                <button 
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navbarNavDropdown"
                    type="button"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <img class="main-image" src="" alt="Imagem principal do Hotel">

        <span class="hotel-name-row">
            <h1 class="hotel-name">{name}</h1>
            <img class="hotel-rating-img" src="./images/icons/star.png" alt="Classificação">
            <p class="hotel-rating-value">{rating}</p>
        </span>
        <p class="hotel-location">{location}</p>
        <p class="hotel-description">{description}</p>

        <h1 class="options-label">Suas opções para este hotel</h1>
        <div class="options-form">
            <form>
                <div class="form-group options-group">
                    <label for="checkinDate">Check-in</label>
                    <input type="text" placeholder="Entrada" id="checkInDatePicker" class="form-control">
                </div>
    
                <div class="form-group options-group">
                    <label for="checkoutDate">Check-out</label>
                    <input type="text" placeholder="Saída" id="checkOutDatePicker" class="form-control">
                </div>
    
                <div class="form-group options-group">
                    <label for="guestCount">Hóspedes</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
            </form>

            <button id="checkoutButton" onclick="handleCheckoutClick()" class="btn btn-outline-primary">Ir para o pagamento</button>
        </div>

        <div class="room-list"></div>
    </div>

    <!-- Footer -->
    <div class="container-fluid bfooter">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2021 Hotelugar</p>

            <ul class="nav">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link px-2 text-muted">Início</a>
                </li>

                <li class="nav-item">
                    <a href="./about.html" class="nav-link px-2 text-muted">Sobre</a>
                </li>

                <li class="nav-item">
                    <a href="./contact.html" class="nav-link px-2 text-muted">Contato</a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>   

    <script src="js/data.js"></script>
    <script src="js/hotel.js"></script>
</body>
</html>
